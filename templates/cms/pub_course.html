{% extends 'cms/base.html' %}
{% block head %}
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/pub_course.js' %}"></script>
{% endblock %}

{% block title %}
课程发布
{% endblock %}

{% block content-header %}
发布课程界面
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-12">
    <div class="box">
        <div class="box-body">
            <form action="" method="post">
                <div class="form-group">
                    <label for="title-input">标题：</label>
                    <input type="text" class="form-control" id='title-input' name="title" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="category-select">课程分类：</label>
                    <select class="form-control" name="teacher" id="category-select">
                        {% for category in categories %}
                            <option value="{{ category.pk }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="teacher-select">讲师：</label>
                    <select name="teacher" id="teacher-select" class="form-control">
                        {% for teacher in teachers %}
                            <option value="{{ teacher.pk }}">{{ teacher.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="video-input">视频地址：</label>
                    <input type="text" class="form-control" name="video-url" id="video-input">
                </div>
                <div class="form-group">
                    <label for="cover-input">封面图：</label>
                    <input type="text" class="form-control" name="cover-url" id="cover-input">
                </div>
                <div class="form-group">
                    <label for="price-input" >价格：</label>
                    <input type="text" class="form-control" name="price" id="price-input">
                </div>
                <div class="form-group">
                    <label for="duration-input">时长：</label>
                    <input type="text" class="form-control" name="duration" id="duration-input">
                </div>
            <div class="form-group">
                <label for="">简介：</label>
                <script id="editor" type="text/plain"></script>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary pull-right" id="submit-btn">点击发布</button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
