{% extends 'base/front_base.html' %}

{% block title %}
    登陆
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
{% endblock %}
{% block main %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="main-auth-group">
        <div class="top-group">
            <span class="title">login</span>
            <a href="{% url 'xfzauth:register' %}" class="more-link">sign up</a>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="your telephone number">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="your password">
            </div>
            <div class="input-group">
                <label for="">
                    <input type="checkbox" class="remember" value="1">&nbsp;remind me
                </label>
                <a href="" class="forget-pwd">forget password？</a>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;text-align: center">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="input-group">
                <button class="submit-btn">login</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
