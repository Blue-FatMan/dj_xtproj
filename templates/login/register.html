{% extends 'base/front_base.html' %}

{% block title %}
    注册
{% endblock %}
{% block head %}
    <script src="{% static 'js/auth.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
{% endblock %}
{% block main %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="main-auth-group">
        <div class="top-group">
            <span class="title">sign up</span>
            <a href="{% url 'xfzauth:login' %}" class="more-link">login</a>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="your telephone number">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="your username">
            </div>
            <div class="input-group">
                <input type="text" class="form-control split-form-control" name="img_captcha" placeholder="input img_captcha">
                <img src="{% url 'xfzauth:img_captcha' %}" alt="" class="img-captcha input-group-addon" style="cursor: pointer">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password1" placeholder="your password">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password2" placeholder="repeat your password">
            </div>
            <div class="input-group">
                <input type="text" class="form-control split-form-control" name="sms_captcha" placeholder="input the sms_captcha">
                <span class="sms-captcha-btn  input-group-addon">send sms_code</span>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;text-align: center">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="input-group">
                <button class="submit-btn">SignUp</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
